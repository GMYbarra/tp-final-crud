<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">TP Final</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="clientes.html">Clientes</a></li>
                <li class="nav-item"><a class="nav-link active" href="pedidos.html">Pedidos</a></li>
            </ul>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">Pedidos</h1>
            <button id="btnNuevoPedido" class="btn btn-primary">Nuevo pedido</button>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaPedidos">
                <!-- filas por JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal detalle de pedido -->
    <div class="modal fade" id="modalDetallePedido" tabindex="-1" aria-labelledby="modalDetalleLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDetalleLabel">Detalle del pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="detPedidoIdHidden">

                    <p><strong>ID:</strong> <span id="detPedidoId"></span></p>
                    <p><strong>Cliente:</strong> <span id="detCliente"></span></p>
                    <p><strong>Fecha:</strong> <span id="detFecha"></span></p>
                    <p><strong>Estado actual:</strong> <span id="detEstado"></span></p>

                    <div class="mb-3">
                        <label for="estadoNuevo" class="form-label">Cambiar estado</label>
                        <select id="estadoNuevo" class="form-select form-select-sm w-auto">
                            <option value="PENDIENTE">PENDIENTE</option>
                            <option value="CONFIRMADO">CONFIRMADO</option>
                            <option value="ENVIADO">ENVIADO</option>
                            <option value="CANCELADO">CANCELADO</option>
                        </select>
                    </div>

                    <p><strong>Observaciones:</strong> <span id="detObs"></span></p>

                    <h5 class="mt-4">Ítems</h5>
                    <table class="table table-sm table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Producto</th>
                                <th>Precio unit.</th>
                                <th>Cantidad</th>
                                <th>Total línea</th>
                            </tr>
                        </thead>
                        <tbody id="tablaDetalles">
                            <!-- items por JS -->
                        </tbody>
                    </table>

                    <div class="text-end">
                        <h5>Total: $ <span id="detTotal"></span></h5>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" id="btnGuardarEstado" class="btn btn-success">
                        Guardar estado
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal nuevo pedido -->
    <div class="modal fade" id="modalNuevoPedido" tabindex="-1" aria-labelledby="modalNuevoPedidoLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="formNuevoPedido">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalNuevoPedidoLabel">Nuevo pedido</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="selectClientePedido" class="form-label">Cliente</label>
                            <select id="selectClientePedido" class="form-select" required>
                                <option value="">Seleccione un cliente</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="obsPedido" class="form-label">Observaciones</label>
                            <textarea id="obsPedido" class="form-control" rows="2"></textarea>
                        </div>

                        <h5>Ítems</h5>
                        <table class="table table-sm align-middle">
                            <thead>
                                <tr>
                                    <th style="width: 50%;">Producto</th>
                                    <th style="width: 20%;">Cantidad</th>
                                    <th style="width: 20%;"></th>
                                </tr>
                            </thead>
                            <tbody id="tbodyItemsPedido">
                                <!-- filas dinámicas -->
                            </tbody>
                        </table>
                        <button type="button" id="btnAgregarItem" class="btn btn-outline-primary btn-sm">
                            Agregar producto
                        </button>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear pedido</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/pedidos.js"></script>
</body>

</html>
